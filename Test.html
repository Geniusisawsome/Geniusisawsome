<!doctype html>
<html lang="en">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
	<title>Test</title>
</head>
<style>

</style>

<body>
	<!-- Carousel -->
<div id="Carousel" class="carousel slide" data-bs-ride="carousel">

	<!-- Indicators/dots -->
	<div class="carousel-indicators">
	  <button type="button" data-bs-target="#Carousel" data-bs-slide-to="0" class="active"></button>
	  <button type="button" data-bs-target="#Carousel" data-bs-slide-to="1"></button>
	  <button type="button" data-bs-target="#Carousel" data-bs-slide-to="2"></button>
	  <button type="button" data-bs-target="#Carousel" data-bs-slide-to="3"></button>
	  <button type="button" data-bs-target="#Carousel" data-bs-slide-to="4"></button>
	</div>
  
	<!-- The slideshow/carousel -->
	<div class="carousel-inner">
	  <div class="carousel-item active">
		<img src="Space.jpg" alt="Los Angeles" class="d-block w-100">
		<div class="carousel-caption">
        <h1>This is Space</h1>
		</div>
	  </div>
	  
	  <div class="carousel-item">
		<img src="Icarly.jpg" alt="Chicago" class="d-block w-100">
		<div class="carousel-caption">
			<h1>This is Space</h1>
			</div>
	  </div>
	  <div class="carousel-item">
		<img src="Icarly3.jpg" alt="New York" class="d-block w-100">
	</div> 
	<div class="carousel-item">
		<img src="Thor.jpg" alt="Thor" class="d-block w-100">
	</div> 
	<div class="carousel-item">
		<img src="Spiderman.jpg" alt="Minecraft" class="d-block w-100">
	  </div>
	</div>
  
	<!-- Left and right controls/icons -->
	<button class="carousel-control-prev" type="button" data-bs-target="#Carousel" data-bs-slide="prev">
	  <span class="carousel-control-prev-icon"></span>
	</button>
	<button class="carousel-control-next" type="button" data-bs-target="#Carousel" data-bs-slide="next">
	  <span class="carousel-control-next-icon"></span>
	</button>
  </div>
</body>

</html>
